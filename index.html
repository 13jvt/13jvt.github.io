<!DOCTYPE HTML>
<html lang="en">

<head>
<title>Aroma Web Editor</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/aroma.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript"></script>
</head>

<body>
<div id="layout_container">
  <fieldset id="editor_container">
    <legend>Editor</legend>
    
    <div id="editor"></div>
    <script src="js/editor.js" type="text/javascript"></script>
  </fieldset>

  <fieldset id="game_container">
    <legend>Game Window</legend>

    <script src="js/game.js" text/javascript"></script>
  </fieldset>

  <div id="controls_container">
    <button id="run_button">
      <svg width="16" height="16" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true"><path d="M17 8.5L0 17V0z" fill="#ED225D" fill-rule="evenodd"></path></svg>
    </button>
    <button id="stop_button">
      <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true"><path d="M0 0h16v16H0z" fill="#ED225D" fill-rule="evenodd"></path></svg>
    </button>

    <input type="radio" id="dark_button" name="editor_theme" checked="checked">Dark</input>
    <input type="radio" id="light_button"name="editor_theme">Light</input>

    <script src="js/controls.js" type="text/javascript"></script>
  </div>

  <fieldset id="logger_container">
    <legend>Console</legend>

    <pre id="logger"></pre>
    <script src="js/logger.js" type="text/javascript"></script>
  </fieldset>

  <fieldset id="info_container">
    <legend>Information</legend>

    Extra information, links, etc.
  </fieldset>
</div>
</body>

</html>
