<!DOCTYPE HTML>
<html lang="en">

<head>
<title>Aroma Web Editor</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/aroma.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript"></script>
</head>

<body>
<div id="layout_container">
  <fieldset id="game_container">
    <legend>Game Window</legend>

    <script type="text/javascript">
      var game = new Aroma("game_container", 640, 480);
    </script>
  </fieldset>

  <fieldset id="logger_container">
    <legend>Console</legend>

    <pre id="logger"></pre>
    <script src="js/logger.js" type="text/javascript"></script>
  </fieldset>

  <fieldset id="controls_container">
    <legend>Controls</legend>

    Control buttons will go here (likely use a flexbox)
  </fieldset>

  <fieldset id="editor_container">
    <legend>Editor</legend>
    
    <div id="editor">function aroma.draw()
  aroma.graphics.print("Hello World!", 290, 230)
end</div>
    <script src="js/editor.js" type="text/javascript"></script>
  </fieldset>

  <fieldset id="info_container">
    <legend>Information</legend>

    Extra information, links, etc.
  </fieldset>
</div>
</body>

</html>
